<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我删除所有数据</button>
</body>
<script>

    let p = {
        name: '张三',
        age: 36,
    }


    function saveData() {
        window.localStorage.setItem('msg', 'hello world');
        window.localStorage.setItem('p', JSON.stringify(p));
    }

    function readData() {
        console.log(window.localStorage.getItem('msg'));
        console.log(JSON.parse(window.localStorage.getItem('p')));
    }

    function deleteData() {
        window.localStorage.removeItem('msg');
    }

    function deleteAllData() {
        window.localStorage.clear();
    }
</script>

</html>
